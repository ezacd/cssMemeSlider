<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div id="img_slider" class="img_slider">
            <div class="mems_block">
                <ul>
                    <li><img src="media/mem1.jpg"></li>
                    <li><img src="media/mem2.jpg"></li>
                    <li><img src="media/mem3.jpg"></li>
                    <li><img src="media/mem4.jpg"></li>
                </ul>
            </div>
        </div>
        <div class="bot_panel">
            <div id="text_slider" class="text_slider">
                <div class="text_block">
                    <ul>
                        <li><div>Кто вообще такая эта ваша документация?</div></li>
                        <li><div>Я: Зацени мои крутые проекты на GitHub<br>Мои проекты на GitHub:</div></li>
                        <li><div>Тестировщики be like...</div></li>
                        <li><div>Тупиковая ветвь эволюции</div></li>
                    </ul>
                </div>
            </div>

            <div class="dots_container">
                <input class="dot1" type="radio" name="color" id="color1" checked="true">
                <label for="color1" class="dots"></label>
                
                <input class="dot2" type="radio" name="color" id="color2">
                <label for="color2" class="dots"></label>
                
                <input class="dot3" type="radio" name="color" id="color3">
                <label for="color3" class="dots"></label>
    
                <input class="dot4" type="radio" name="color" id="color4">
                <label for="color4" class="dots"></label>
            </div>
        </div>
        <script src="slider.js"></script>
    </section>
</body>
</html>
